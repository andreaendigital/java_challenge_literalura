spring.application.name=literalura
#Aquí es donde se le dice a Spring cómo conectarse a la base de datos.

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update  
# Esta línea le dice a Hibernate (la implementación de JPA que usa Spring) que cree o actualice las tablas de la base de datos automáticamente.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Estas dos líneas indican a Spring que muestre las sentencias SQL que está ejecutando, lo que permite ver cómo JPA interactúa con la base de datos.

# Configuración del servidor para que sea solo en consola
spring.main.web-application-type=none
# Esta línea le dice a Spring que no inicie un servidor web, lo cual optimiza los recursos, ya que el desafío es sólo en consola.